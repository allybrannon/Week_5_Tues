<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const ajax = (url, callback) => {
        const pull = new XMLHttpRequest();
        pull.onreadystatechange = () => {
          if (pull.readyState === 4 && pull.status === 200) {
            callback(pull.response);
          }
        };
        pull.open("GET", url);
        pull.send();
      };

      ajax("./starwars_names.json", (resp) => console.log(JSON.parse(resp)));
    </script>
  </body>
</html>
